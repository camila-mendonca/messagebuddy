<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{base}">
<head>
<title>New Conversation</title>
</head>

<body>

<div layout:fragment="page_content">

	
	<form action="#" th:action="@{/user/addconversation}" th:object="${conversation}" method="post">
	<div class="row">
	
		<div class="col-xl-8 col-lg-7">
		<div class="card">
			<div class="card-body">
				
				<div class="form-group">		
					<input type="text" th:field="*{subject}" id="subject" class="form-control" placeholder="Subject">
				</div>
				
				<div class="form-group form-check">
					<input type="checkbox" th:field="*{open}" class="form-check-input" id="open">
					<label class="form-check-label" for="open">Open to public</label>
				</div>
						
				<input type="submit" value="Create Conversation" class="btn btn-primary">
			
			</div>
		</div>
		</div>
	</div>
	</form>
	
	
</div>

</body>
</html>
